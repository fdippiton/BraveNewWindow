<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave new window</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <!-- INFO DESCRIPTIONS -->
        <section class="section__description">
            <div class="section__description--container">
                <div class="section__description--info">
                    <h3 class="section__description--title orangeColor">199,485</h3>
                    <h5 class="section__description--details">Rastreadores y anuncios bloqueados</h5>
                </div>
                <div class="section__description--info">
                    <h3 class="section__description--title purpleColor">3.08 GB</h3>
                    <h5 class="section__description--details">Ancho de banda ahorrado</h5>
                </div>
                <div class="section__description--info">
                    <h3 class="section__description--title whiteColor">2.8 horas</h3>
                    <h5 class="section__description--details">Tiempo ahorrado</h5>
                </div>
            </div>

            <div class="section__description--container hour">
                <div class="section__description--hour">
                    <h1 class="section__description--number whiteColor">11:10</h1>
                </div>
            </div>
        </section>

        <!-- FREQUENT PAGES -->
        <section class="section__links">
            <div class="section__link">
                <a href="https://www.instagram.com/">
                    <figure>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/800px-Instagram-Icon.png" alt="Instagram image">
                    </figure>
                    <h3 class="section__link--name">Instagram</h3>
                </a>        
            </div>
            <div class="section__link">
                <a href="https://www.youtube.com/">
                    <figure>
                        <img src="https://yt3.ggpht.com/ytc/AMLnZu-REMg32owErG8JSKx8JwSGFVMQnjwVDsDrBAl8nw=s900-c-k-c0x00ffffff-no-rj" alt="Youtube image">
                    </figure>
                    <h3 class="section__link--name">Youtube</h3>
                </a>
            </div>
            <div class="section__link">
                <a href="https://web.whatsapp.com/">
                    <figure>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="Whatsapp image">
                    </figure>
                    <h3 class="section__link--name">WhatsApp</h3>
                </a>
            </div>
            <div class="section__link">
                <a href="https://www.linkedin.com/feed/">
                    <figure>
                        <img src="https://play-lh.googleusercontent.com/kMofEFLjobZy_bCuaiDogzBcUT-dz3BBbOrIEjJ-hqOabjK8ieuevGe6wlTD15QzOqw" alt="Linkedin image">
                    </figure>
                    <h3 class="section__link--name">Linkedin</h3>
                </a>
            </div>
            <div class="section__link">
                <a href="https://twitter.com/?lang=es">
                    <figure>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1200px-Twitter-logo.svg.png" alt="Twitter image">
                    </figure>
                    <h3 class="section__link--name">Twitter</h3>
                </a>
            </div>
        </section>
        
        <!-- HELPFUL TOOLS AND SETTINGS -->
        <section class="section__tools">
            <div class="section__tool">
                <span class="material-symbols-outlined">tune</span> <h3>Personalizar</h3>
            </div>
            <div class="section__tool">
                <span class="material-symbols-outlined">settings</span>
            </div>
            <div class="section__tool">
                <span class="material-symbols-outlined">collections_bookmark</span>
            </div>
            <div class="section__tool">
                <span class="material-symbols-outlined">history</span>
            </div>
            <div class="section__tool">
                <span class="material-symbols-outlined">videocam</span>
            </div>
        </section>
    </main>
</body>
</html>
